<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-text">
          <div class="heading">
            <h1>
              Get <span class="insights">insights</span> that help your business
              grow.
            </h1>
          </div>
          <div class="text">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stats">
            <p><span> 10k+ </span> companies</p>
            <p><span> 314 </span> templates</p>
            <p><span> 12m+ </span> queries</p>
          </div>
        </div>

        <div class="card-image">
          <img
            class="img-desktop"
            src="/images/image-header-desktop.jpg"
            alt=""
          />
          <img
            class="img-mobile"
            src="/images/image-header-mobile.jpg"
            alt=""
          />
          <div class="overlay"></div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/thecoderishi/">thecoderishi</a>.
    </div>
  </body>
</html>
